<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery.min.js" defer></script>
    <script src="./js/script.js" defer></script>
    <title>Mario Web</title>
</head>
<body unselectable="on" onselectstart="return false;" onmousedown="return false;">
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/pipe.png" class="pipe">
        <img src="./images/mario.gif" class="mario">

        <div class="board" style="display: none">
            <h2>Game Over</h2>
            <span id="action-score-final" class="score"></span>
            <a href="#" class="button" id="action-restart" onclick="location.reload()">Restart</a>
        </div>

        <span class="score" id="action-score">0</span>
    </div>
</body>
</html>
